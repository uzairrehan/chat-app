<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzair - Chat App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZRRNBrwteobSdgdLv4BoTkJ2POxp8X8uneQ&s" type="image/x-icon">
  </head>
  <body>
    <header><h1>Chat <button id="clear" class="button">Clear All</button></h1></header>
    <main>
      <div id="messages">

      </div> 

      <div class="msg-center">
        <div>
          <input
            placeholder="Type User 1...."
            class="input"
            name="text"
            type="text"
            id="input1"
            name="user1"
          />
          <button onclick="send1()" class="button" role="button">Send</button>
        </div>
        <div>
          <input
            placeholder="Type User 2...."
            class="input"
            name="text"
            type="text"
            id="input2"
            name="user2"
          />
          <button onclick="send2()" class="button" role="button">Send</button>
        </div>
      </div>
      
    </main>

  </p> -->
    <script src="script.js"></script>
  </body>
</html>
